                            <p class="lead">When I'm not coding, I love to be outdoors and active. I grew up in Seattle, where I was lucky enough to have hiking and skiing right in my backyard. Otherwise, I like to play pickup basketball, soccer, and volleyball whenever I get the chance. When the weather is not so stellar, I like to play video games such as FIFA or Super Smash Bros, or cheer on my favorite Seattle and Northwestern sports teams.</p>

                                        <a href="http://www.physiq.com">
                                            <img class="img-portfolio img-responsive" src="img/physiq.png">
                                        </a>
                                        <hr class="small">
                                        <div class="text-left">
                                        <p class="lead">Over this past summer (2015), I worked with the physiological startup PhysIQ as a Software Development Intern. The first project I worked on was learning how to use the Java SDK to interact with the RESTful API. The objective of this project was to clean up the existing documentation and to write a user guide from a brand new user's perspective. In the process, I was also able to help find some bugs in the API.</p>
                                        <p class="lead">I'm currently facilitating a unit testing transition to behaviorial-driven testing, using Cucumber. There are many SDKs that interact with the API and there are over a thousand unit tests, using Cucumber allows us to consolidate feature files that are both human and machine readable.</p>
                                    </div>
                                    </div>
                                </div>
                                <div class="col s12">
                                    <div class="portfolio-item">
                                        <a href="http://ct-stem.northwestern.edu/">
                                            <img class="img-portfolio img-responsive" src="img/nu.png">
                                        </a>
                                        <hr class="small">
                                        <div class="text-left">
                                        <p class="lead">Over the summer of 2014, I worked as a research and coding assistant in the Computational Thinking in STEM (CT-STEM) research group at Northwestern University. The goal of the research group was to develop curriculum that challenged high school students to develop programming and coding skills, while learning to think more computationally.</p> 
                                        <p class="lead">As a coding assistant, I created my own model of the spread of vector-borne diseases in NetLogo, an agent-based modeling language. I also maintained existing models, tailoring them to the specific needs of certain programs as well as debugging models. I helped develop curriculum in the block-based programming language Blockly.</p>
                                        <p class="lead">As a research assistant, I helped assess and analyze assessment results from the school test sites. I also contributed to the creation and refinement of the assessments that tracked student progress throughout the school year.</p>
