<!DOCTYPE html>
<html lang='en'>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body id='body' class='bg-info'>
			<div class='container-fluid'>
			<h1>Earnest UI Coding Challenge!</h1>
			<div class='row'>
				<div id='addform' class='col-md-6'>
					<form name='theForm' >
						<h2>Add/Remove Users</h2>
						<div class='form-group'>
							<label for='name'>Username</label>
							<input type='text' class='form-control' id='name' placeholder='Alex Lockwood'>
							<span class='help-block'>Enter username to be added or removed (not case sensitive)</span>
						</div>
						<div class='form-group'>
							<label for='roles'>Roles</label>
							<input type='text' class='form-control' id='roles' placeholder='hacker coder builder'>
							<span class='help-block'>Enter roles separted by spaces</span>
						</div>			
					</form>
					<center><button id='adduser' class='btn btn-success btn-lg' type='submit'>Add User</button> <br><br>
					<button id='removeuser' class='btn btn-danger btn-xs' type='submit'>Remove User</button></center>
				</div>		
				<div id='editform' class='col-md-6'>
					<h2>Edit Users</h2>
					<form name='editForm'>
						<div class='form-group'>
							<label for='editname'>Username</label>
							<input type='text' class='form-control' id='editname' placeholder='Snoop Dogg'>
							<span class='help-block'>Enter username to be edited</span>
						</div>
						<div class='form-group'>
							<label for='newname'>New Userame</label>
							<input type='text' class='form-control' id='newname' placeholder='Snoop Lion'>
							<span class='help-block'>Enter new username</span>
						</div>		
						<div class='form-group'>
							<label for='newroles'>New Roles</label>
							<input type='text' class='form-control' id='newroles' placeholder='rapper celebrity artist'>
							<span class='help-block'>Enter new roles separated by spaces</span>
						</div>
					</form>
					<button id='changename' class='btn btn-info' type='submit'>Change Username</button>
					<button id='changeroles' class='btn btn-info' type='submit'> Change Roles</button>
					<button id='changeboth' class='btn btn-primary' type='submit'>Change All</button>
				</div>				
			</div>
			<div class='row'>
				<div class='col-md-12'>
					<h2>Users</h2>
					<div id='display'></div>
				</div>
			</div>
			<a href="https://www.linkedin.com/pub/kevin-jin/57/43a/5b5" style='float:right;'>
				<img src="https://static.licdn.com/scds/common/u/img/webpromo/btn_viewmy_160x33.png" width="160" height="33" border="0" alt="View Kevin Jin's profile on LinkedIn">
			</a>
		</div>
		<script src='users.js'></script>
	</body>
</html>
